<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta metacharset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Loja de Livros de Programação - Alura" />
    <meta name="author" content="Josué Lustosa" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Map Method, ForEach Method, Filter Method, Sort Method, Reduce Method"
    />
    <title>AluraBooks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1><img src="./images/Logo-1.png" /></h1>
    </header>

    <section class="banner"></section>

    <!-- BOTÕES DE FILTRO -->
    <nav class="wrap">
      <ul class="nav">
        <li>
          <button
            class="btn btn-front"
            href="#"
            id="btnFiltrarLivrosFront"
            value="front-end"
          >
            LIVROS DE FRONT-END
          </button>
        </li>
        <li>
          <button
            class="btn btn-back"
            href="#"
            id="btnFiltrarLivrosBack"
            value="back-end"
          >
            LIVROS DE BACK-END
          </button>
        </li>
        <li>
          <button
            class="btn btn-dados"
            href="#"
            id="btnFiltrarLivrosDados"
            value="dados"
          >
            LIVROS DE DADOS
          </button>
        </li>
        <li>
          <button
            class="btn btn-disponiveis"
            href="#"
            id="btnLivrosDisponiveis"
            value="disponivel"
          >
            LIVROS DISPONÍVEIS
          </button>
        </li>
        <li>
          <button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">
            ORDENAR POR PREÇO
          </button>
        </li>
      </ul>
    </nav>

    <!-- SEÇÃO DE LIVROS -->
    <section class="livros wrap" id="livros"></section>

    <!-- MENSAGEM DE LIVROS DISPONÍVEIS -->
    <section id="valor_total_livros_disponiveis"></section>

    <!-- RODAPÉ -->
    <footer class="rodape">
      <p>Alura - Mergulhe em tecnologia</p>
    </footer>

    <script src="./app/main.js"></script>
    <script src="./app/methodForEach.js"></script>
    <script src="./app/methodMap.js"></script>
    <script src="./app/methodFilter.js"></script>
    <script src="./app/methodSort.js"></script>
    <script src="./app/methodReduce.js"></script>
  </body>
</html>
